<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
< <body>

	<div class="container">
		<h3> Hii </h3>
		Welcome <span sec:authentication="principal.username"> User </span>
		<span sec:authentication="principal.authorities"> Roles </span>
	</div>
	<br !-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
			</div>


			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container my-2">
		<h1>Employees List</h1>

		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		<br /><br />
		<form action="/search">
			search: <input type="text" name="optionValue" placeholder="Enter First name ,Email, or Phone here" size="50"
				required />
			&nbsp;

			<div class="form-group">
				<label>Select search option</label>
				<select name="optionName" class="form-control">
					<option value="Firstname">by First Name</option>
					<option value="Email">by Email</option>
					<option value="Phone">by Phone</option>
				</select>
			</div>
			&nbsp;
			<button class="btn btn-sm btn-primary col-12" type="submit">Search</button>
		</form>
		<br /><br />
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						Employee First Name
					</th>
					<th>
						Employee Last Name
					</th>
					<th>
						Employee age
					</th>
					<th>
						Employee Email
					</th>
					<th>
						Employee Address
					</th>
					<th>
						Employee Phone
					</th>
					<th>Image</th>
					<th sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERADMIN')"> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employeeList}">
					<td th:text="${employee.firstname}"></td>
					<td th:text="${employee.lastname}"></td>
					<td th:text="${employee.age}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.address}"></td>
					<td th:text="${employee.phone}"></td>
					<td>
						<img th:alt="${employee.imageName}"
							th:src="*{'data:image/png;image/jpeg;image/jpg;base64,'+{employee.image}}" />
					</td>
					<td>
						<a sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_SUPERADMIN')"
							th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a sec:authorize="hasAnyAuthority('ROLE_SUPERADMIN')"
							th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>


		</body>

</html>
